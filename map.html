<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Troy Maps</title>
        <link href="spport/bootstrap.min.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script  src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=poppins&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/>
    </head>


    <body>
        <header>
            <div class="main">
                 <!-- This is the logo for the index page-->
                <div class="logo">
                    <img src="logo.png" alt="Logo for the first Quantum computing school in egypt funded by Hamza Kamel Ahmed">
                </div>
                <!-- Navegation bar-->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pages/registration.html">Registration</a></li>
                    <li class="active"><a href="Pages/courses.htm">Map</a></li>
                    <li><a href="https://www.booking.com/">Book Your Hotel</a></li>
                    <li><a href="Pages/about_us.html">Contact us</a></li>
                </ul>
            </div>
        </header>
    

        <div class="jumbotron">
            <div class="container-fluid">
                <h1>SPRING BREAK BEACH, PARK OR CITY?</h1>
                <p>MyTrip Will Help You find the available transportation to your destination</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                   </div>
                   <div class="form-group">
                    
                        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                      
                     </div>
                     
                </form>
    
                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg " onclick="calcRoute();">Search</button>
                </div>
            </div>
            <div class="container-fluid">
                <div id="googleMap">
    
                </div>
                <div id="output">
    
                </div>
            </div>
    
        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcGdFZr8keMB2MDUZxdEExOdczCQbZhoI&libraries=places"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="Scripts/jquery-3.1.1.min.js"></script>
        <script src="transit.js"></script>
    </body>



</html>
